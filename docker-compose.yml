version: "3.9"
services:
  nginx:
    # default ports 80, 443 - expose mapping as needed to host
    image: nginx:1
    container_name: nginx
    restart: unless-stopped
    networks:
      - nginx
    ports:
      - "8888:80"   # https
    volumes:
      - ${NGINX_CONF}:/etc/nginx/conf.d/default.conf
      - ${NGINX_LOGS}:/var/log/nginx
      - ${NGINX_WEB}:/media
  php:
    image: php:7-fpm
    volumes:
      - ${NGINX_WEB}:/media

networks:
  nginx:
    name: nginx
    driver: bridge